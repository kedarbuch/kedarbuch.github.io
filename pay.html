<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="styler.css">
</head>     
<body>

<div class="wrapper">
  <div class="container">
    <div class="title">Payment</div>
    
    <div class="input-form">
      <div class="section-1">
        <div class="items">
          <label class="label">Card Number</label>
          <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="1234 1234 1234 1234">
        </div>
      </div>
      <div class="section-2">
        <div class="items">
          <label class="label">Card Holder Name</label>
          <input type="text" class="input" placeholder="Name of Card Holder">
        </div>
      </div>
      <div class="section-3">
        <div class="items">
          <label class="label">Expire Date</label>
          <input type="text" class="input" data-mask="00 / 00" placeholder="MM / YY">
        </div>
        <div class="items">
          <div class="cvc">
            <label class="label">CVV</label>
            <div class="tooltip">?
              <div class="cvc-img"><img src="cvv.png" alt=""></div>
            </div>
          </div>
          <input type="password" class="input" data-mask="000" placeholder="000">
        </div>
      </div>
    </div>
    
    <div class="btn">Pay</div>
    
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
</body>
</html>
