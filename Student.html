<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<title>Student Profile Form</title>

</head>
<body>
	<link rel="stylesheet" href="studentm.css"/>


	
	<u><center><h1>Student Profile Form</h1></center></u>

	<table align="center" cellpadding="10">

		<tr>
			<td>First Name</td>
			<td><input type="text" name="First_Name" maxlength="30">
			</td>
		</tr>


<tr>
	<td>Last Name</td>
	<td><input type="text" name="Last_Name" maxlength="30">
	</td>
</tr>


<tr>
	<td>Roll Number</td>
	<td><input type="text" name="Roll_Number" maxlength="10">
	</td>
</tr>


<tr>
	<td>Enrollment Number</td>
	<td><input type="text" name="Enrollment_Number" maxlength="12">
	</td>
</tr>


<tr>
	<td>Date of Birth</td>

	<td>
		<select name="Birthday_day" id="Birthday_day"> 
			<option value="-1">DAY:</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>

			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>

			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>


			<option value="31">31</option>
		</select>

		<select name="Birthday_Month" id="Birthday_Month">

			<option value="-1">MONTH:</option>
			<option value="January">Jan</option>
			<option value="February">Feb</option>
			<option value="March">Mar</option>
			<option value="April">Apr</option>
			<option value="May">May</option>
			<option value="June">Jun</option>
			<option value="July">Jul</option>
			<option value="August">Aug</option>
			<option value="September">Sep</option>
			<option value="October">Oct</option>
			<option value="November">Nov</option>
			<option value="December">Dec</option>
		</select>

		<select name="Birthday_Year" id="Birthday_Year">
			
			<option value="-1">YEAR:</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
		</select>
	</td>
</tr>


<tr>
	<td>Email ID</td>
	<td><input type="text" name="Email_ID" maxlength="50"></td>
</tr>


<tr>
	<td>Mobile Number</td>
	<td><input type="number" name="Mobile_Number" maxlength="10">
	</td>
</tr>


<tr>
	<td>Branch</td>
	<td>
		Computer Engineering <input type="radio" name="Branch" value="Computer Engineering">
		Mechanical Engineering <input type="radio" name="Branch" value="Mechanical Engineering">
		Electrical Engineering <input type="radio" name="Branch" value="Electrical Engineering">
		Civil Engineering <input type="radio" name="Branch" value="Civil Engineering ">
    </td>
</tr>


<tr>
	<td>Semester</td>
	<td><input type="text" name="Semester" maxlength="5">
	</td>
</tr>


<tr>
	<td>Gender</td>
	<td>
		Male <input type="radio" name="Gender" value="Male">
		Female <input type="radio" name="Gender" value="Female">
	</td>
</tr>


<tr>
	<td>Blood Group</td>
	<td><input type="text" name="Blood_Group" maxlength="5">
	</td>
</tr>


<tr>
	<td>College Name</td>
	<td><input type="text" name="College_Name" maxlength="100">
	</td>
</tr>


<tr>
	<td>City</td>
	<td>
        		<select>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Amreli">Amreli</option>
                        <option value="Anand">Anand</option>
                        <option value="Aravalli">Aravalli</option>
                        <option value="Banaskantha">Banaskantha</option>
                        <option value="Bharuch">Bharuch</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                        <option value="Botad">Botad</option>
                        <option value="Chhota Udepur">Chhota Udepur</option>
                        <option value="Dahod">Dahod</option>
                        <option value="Dang">Dang</option>
                        <option value="Devbhoomi Dwarka">Devbhoomi Dwarka</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Gir Somnath">Gir Somnath</option>
                        <option value="Jamnagar">Jamnagar</option>
                        <option value="Junagadh">Junagadh</option>
                        <option value="Kachchh">Kachchh</option>
                        <option value="Kheda (Nadiad)">Kheda (Nadiad)</option>
                        <option value="Mahisagar">Mahisagar</option>
                        <option value="Mehsana">Mehsana</option>
                        <option value="Morbi">Morbi</option>
                        <option value="Narmada">Narmada</option>
                        <option value="Navsari">Navsari</option>
                        <option value="Panchmahal">Panchmahal</option>
                        <option value="Patan">Patan</option>
                        <option value="Porbandar">Porbandar</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Sabarkantha">Sabarkantha</option>
                        <option value="Surat">Surat</option>
                        <option value="Surendranagar">Surendranagar</option>
                        <option value="Tapi">Tapi</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Valsad">Valsad</option>
                    </select>
                </td>
</tr>


<tr>
	<td>Address <br/><br/><br/></td>
	<td><textarea name="Address" rows="10" cols="50"></textarea>
	</td>
</tr>


<tr>
	<td colspan="2" align="center">
		<input type="submit" value="Submit Now">
		<input type="reset" value="Reset">
	</td>
</tr>



</body>
</html>
